<div class="login">

    <form action="profile light.html" method="get">

        <div class="wrapper">
            <form action="">
                <h1>Log in</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required [(ngModel)]="loginObj.userName" name="userName">
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="password" required [(ngModel)]="loginObj.password" name="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-forgot">
                    <!-- <label><input type="checkbox">Remember me</label> -->
                    <a href="frgot pass light.html">Forgot password</a>
                </div>

                    <button type="submit" class="btn" id="sbmt" (click)="onClick()">login</button>

                    <div class="register-link">
                        <p>Don't have account? <a href="register light.html">Sign up</a></p>
                    </div>
            </form>
        </div>
    </form>
</div>
